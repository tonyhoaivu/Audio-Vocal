    body {
      font-family: 'Inter', sans-serif;
      background-color: #030014;
      color: #ffffff;
      margin: 0;
      overflow-x: hidden;
    }
    .neon-glow {
      box-shadow: 0 0 15px rgba(163, 230, 53, 0.4);
    }
    .neon-border {
      border: 1px solid rgba(163, 230, 53, 0.3);
    }
    input[type='range'] {

    }
